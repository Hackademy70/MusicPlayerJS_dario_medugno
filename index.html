<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Player</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Icons Fontawesome -->
    <script src="https://kit.fontawesome.com/f3c3992b45.js" crossorigin="anonymous"></script>

    <!-- My style CSS -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Contenitore -->
    <div class="container-fluid bg-image vh-100 px-lg-4">
        <div class="row h-100 justify-content-center justify-content-md-between align-items-center">
            <!-- COLONNA 1: BARRA DI NAVIGAZIONE -->
            <nav class="col-12 col-md-1 d-flex flex-md-column justify-content-between">
                <!-- Music track -->
                <button class="btn btn-outline-light"><i class="fa-solid fa-music"></i></button>

                <!-- Search track -->
                <button class="btn btn-outline-light my-md-5"><i class="fa-solid fa-magnifying-glass"></i></button>

                <!-- Mostra Lista brani -->
                <button class="btn btn-outline-light"><i class="fa-solid fa-list"></i></button>
            </nav>

            <!-- COLONNA 2: SEZIONE DINAMICA -->
            <div id="wrapper" class="col-12 col-md-11 d-block d-md-flex justify-content-md-around align-items-center">
                <!-- Sezione AUDIO e COVER -->

                <!-- Sezione INFO Track -->
            </div>
        </div>
    </div>


    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- My script Js -->
    <script src="./script.js"></script>

</html>
