<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Player</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/52273a289b.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Contenitore Principale -->
    <div class="container-fluid bg-image vh-100 px-lg-4">
        <div class="row h-100">
            <nav class="col-12 col-md-1 d-flex flex-md-column justify-content-evenly">
                <!-- music track -->
                <button class="btn btn-outline-light"><i class="fa-solid fa-music"></i></button>
                <!-- search track -->
                <button class="btn btn-outline-light"><i class="fa-solid fa-magnifying-glass"></i></button>
                <!-- mostra lista brani -->
                <button class="btn btn-outline-light"><i class="fa-solid fa-list"></i></button>

            </nav>
            <!-- colonna 2 -->
            <div id="wrapped" class="col-12 col-md-11 d-flex justify-content-around align-items-center">
                <!-- sezione audio e cover -->
             


                <!-- info track -->
                

            </div>
        </div>

    </div>
    
    
    
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
